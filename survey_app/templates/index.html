<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Form</title>
</head>
<body>
    <br><br> 
    <div class= "d-flex p-2 bd-highlight" >
        <div class="card border-grey mb-2" style="width: 70rem;">
            <div class="card-body">
    <form class="row g-3" action='/result' method='post'>
        <div class="row mb-3">
        {% csrf_token %}
        <label for="inputEmail3" class="col-sm-2 col-form-label">Your Name:</label>
            <div class="col-sm-8">
            <input type="text" class="form-control" id="name" name = 'name'>
            </div>
        </div>
        <div class="row mb-3">
            <label for="staticEmail2" class="col-sm-2 col-form-label">Dojo Location:</label> 

                    <div class="col-sm-2">
                        <select class="form-control" id="location" name = 'location'>
                        <option>San Jose</option>
                        <option>Bellevue</option>
                        <option>Seattle</option>
                        <option>Chicago</option>
                        <option>Dallas</option>
                        </select>
                    </div>
                </div>
        </div>
    <div class="row mb-3">
      <label for="staticEmail2" class="col-sm-2 col-form-label">Favourite language:</label> 

            <div class="col-sm-2">
                <select class="form-control" id="language" name ='language'>
                <option>Javascript</option>
                <option>Python</option>
                <option>Ruby</option>
                <option>Java</option>
                <option>C++</option>
                </select>

        </div>
    </div>
    <div class="row mb-3">
      <label for="staticEmail2" class="col-sm-2 col-form-label">Comment(optional):</label>  
        <div class="col-sm-10">
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="comment"></textarea>
            <br>
            <button type="submit" class="btn btn-primary mb-3" name='submit'>Button </button>
        </div>
    </div>
</div>
    </form>
</div>
</div>
</div>
</body>
</html>
